[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "tango"
    tabWidth = 4


[module]
  [[module.imports]]
    path = "github.com/meganii/gohugo-template-tailwindcss"
    [[module.imports.mounts]]
      source = "assets"
      target = "assets"
    [[module.imports.mounts]]
      source = "layouts"
      target = "layouts"
    [[module.imports.mounts]]
      source = "static"
      target = "static"
    [[module.mounts]]
      disableWatch = true
      source = 'hugo_stats.json'
      target = 'assets/notwatching/hugo_stats.json'
  [[module.imports]]
    path = "github.com/meganii/vault-content"
    [[module.imports.mounts]]
      excludeFiles = '_template/*'
      source = 'content'
      target = 'content'
  [[module.imports]]
    path = "github.com/meganii/affiliate-data"
  [[module.imports]]
    path = "github.com/meganii/amazon-product-data"
  [[module.imports]]
    path = "github.com/meganii/tweet-data"
  [[module.mounts]]
    source = "data"
    target = "data"
  [module.hugoVersion]
    extended = false
    min      = "0.112.0"

[build]
  [build.buildStats]
    enable = true
  [[build.cachebusters]]
    source = 'assets/notwatching/hugo_stats\.json'
    target = 'css'
  [[build.cachebusters]]
    source = '(postcss|tailwind)\.config\.js'
    target = 'css'