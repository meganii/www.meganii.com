[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "tango"
    tabWidth = 4


[module]
  [[module.imports]]
    path = "github.com/meganii/gohugo-template-tailwindcss"
  [[module.imports]]
    path = "github.com/meganii/vault-content"
  [[module.imports]]
    path = "github.com/meganii/affiliate-data"
  [[module.imports]]
    path = "github.com/meganii/amazon-product-data"
  [[module.imports]]
    path = "github.com/meganii/tweet-data"
  [[module.mounts]]
    excludeFiles = '_template/*'
    source = 'content'
    target = 'content'
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "data"
    target = "data"
  [[module.mounts]]
    source = "layouts"
    target = "layouts"
  [[module.mounts]]
    source = "hugo_stats.json"
    target = "assets/watching/hugo_stats.json"

  [module.hugoVersion]
    extended = false
    min      = "0.112.0"


[build]
  writeStats = true
  [[build.cachebusters]]
    source = "assets/watching/hugo_stats\\.json"
    target = "styles\\.css"
  [[build.cachebusters]]
    source = "assets/(postcss|tailwind)\\.config\\.js"
    target = "css"
  [[build.cachebusters]]
    source = "assets/.*\\.(js|ts|jsx|tsx)"
    target = "js"
  [[build.cachebusters]]
    source = "assets/.*\\.(.*)$"
    target = "$1"