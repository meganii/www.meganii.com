[related]
  # Only include matches with rank >= threshold. This is a normalized rank between 0 and 100.
  threshold = 50
  # To get stable "See also" sections we, by default, exclude newer related pages.
  includeNewer = true
  # Will lower case keywords in both queries and in the indexes.
  toLower = true
  [[related.indices]]
    name = "keywords"
    weight = 150
  [[related.indices]]
    name  = "author"
    toLower = true
    weight = 30
  [[related.indices]]
    name  = "tags"
    weight = 300
    toLower = true
  [[related.indices]]
    name  = "category"
    weight = 100
    toLower = true
  [[related.indices]]
    name  = "date"
    weight = 10
    pattern = "2006"

